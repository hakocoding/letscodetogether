   <script>
      // Initialize the map with a default location (fallback)
      var map = L.map('map').setView([51.505, -0.09], 13); // Default: London

      // Add a tile layer (OpenStreetMap tiles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
      }).addTo(map);

      // Function to handle location found
      function onLocationFound(e) {
         var latlng = e.coords;

         // Set the view of the map to the user's location
         map.setView([latlng.latitude, latlng.longitude], 13);

         // Add a marker at the user's location
         L.marker([latlng.latitude, latlng.longitude]).addTo(map)
            .bindPopup('You are here')
            .openPopup();
      }

      // Function to handle location error
      function onLocationError(e) {
         alert("Unable to retrieve your location.");
      }

      // Request the user's location
      if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(onLocationFound, onLocationError);
      } else {
         alert("Geolocation is not supported by this browser.");
      }
   </script>
